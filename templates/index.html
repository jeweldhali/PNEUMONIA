<html>

    <head>
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Play&display=swap" rel="stylesheet">

        <title>Diagnosis(A.I. solution)</title>

        <meta name="theme-color" content="#ffffff">
    </head>

<body>

    <div class="very_main">

        <header>
            <div class="top_frame">
              <marquee>
                <h1>A.I. based X-Ray analysis for PNEUMONIA</h1>
              </marquee>
            </div>
        </header>

        {% extends "base.html" %} {% block content %}
        <h3>If you have no X-RAY image you can download from this link</h3>
        <br>
        <h1>
        <a href="https://drive.google.com/open?id=1sV8vCo32mtzJMWKDCFJTf2yencxjdVzY" class="btn btn-primary" target="_blank">Photo Download</a>
        </h1>

        <!--<h2>Implemented by Keras and Tensorflow</h2>

        <p class="description">
            Choose your X-Ray visual file and click Predict to get your diagnosis.
        </p>-->

        <div>
          <br>
            <form id="upload-file" method="post" enctype="multipart/form-data">
                <label for="imageUpload" class="upload-label">
                    Select your X-Ray
                </label>
                <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
            </form>

            <div class="image-section" style="display:none;">
                <div class="img-preview">
                    <div id="imagePreview">
                    </div>
                </div>
                <div>
                    <button type="button" class="upload-label" id="btn-predict">Predict!</button>
                </div>
            </div>

            <div class="loader" style="display:none;"></div>

            <h3 id="result">
                <span> </span>
            </h3>

        </div>

    </div>

    {% endblock %}

</body>

</html>
